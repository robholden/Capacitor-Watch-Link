<ion-app>
  <ion-content *ngIf="!unsupported; else unsupportedRef">
    <div class="ion-padding">
      <ion-text [color]="watchIsConnected ? 'success' : 'danger'">
        Watch is {{ watchIsConnected ? 'connected' : 'disconnected' }}
      </ion-text>
    </div>

    <ion-list>
      <ion-list-header>Watch Messages</ion-list-header>
      <ion-item *ngFor="let message of messages">
        <ion-label>
          <h2>{{ message.answer }}</h2>
          <p>The watch is {{ message.happy ? 'happy' : 'un-happy' }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-app>

<ng-template #unsupportedRef>
  <ion-content class="ion-padding">
    <ion-text color="warning"> Device does not support WatchLink </ion-text>
  </ion-content>
</ng-template>
